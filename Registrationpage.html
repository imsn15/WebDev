<html>
<head>
<title>Registration Page</title>
</head>
<body bgcolor="F9F3DF">
<form name="rpfm">
<br/>
<br/>
<br/>
<table align = "center"  cellpadding=10px cellspacing=10px>
<caption><strong>REGISTRATION</strong></caption>
<tr>
<td>Name :</td>
<td>
<input type="text" name = "txtuname"></input>
</td>
</tr>
<tr>
<td>Password :</td>
<td>
<input type="password" name="pwd"></input>
</td>
</tr>
<tr>
<td>E-Mail :</td>
<td>
<input type="text" name="txtmail"></input>
</td>
</tr>
<tr>
<td>Phone No :</td>
<td>
<input type="text" name="txtphone"></input>
</td>
</tr>
<tr>
<td>Sex :</td>
<td>
<input type="radio" name="rsex" value="m">Male</input>
<input type="radio" name="rsex" value="f">Female</input>
</td>
</tr>
<tr>
<td>D.O.B:</td>
<td>
<select name="date" >
<option>1</option>	
						<option>2</option>	
						<option>3</option>	
						<option>4</option>	
						<option>5</option>	
						<option>6</option>	
						<option>7</option>	
						<option>8</option>	
						<option>9</option>
						<option>10</option>	
						<option>11</option>	
						<option>12</option>	
						<option>13</option>	
						<option>14</option>
						<option>16</option>	
						<option>17</option>	
						<option>18</option>	
						<option>19</option>	
						<option>20</option>	
						<option>21</option>	
						<option>22</option>	
						<option>23</option>	
						<option>24</option>	
						<option>25</option>	
						<option>26</option>	
						<option>27</option>	
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select>
				
<select name="month" >
<option>1</option>	
						<option>2</option>	
						<option>3</option>	
						<option>4</option>	
						<option>5</option>	
						<option>6</option>	
						<option>7</option>	
						<option>8</option>	
						<option>9</option>
						<option>10</option>	
						<option>11</option>	
						<option>12</option>
</select>
<select name="year" >
<option>1999</option>
<option>2000</option>
<option>2001</option>
<option>2002</option>
<option>2003</option>
</select>
</td>
</tr>

<tr>
<td>Languages Known :</td>
<td>
<input type="checkbox" name ="cbtel" value="telugu">Telugu</input>
<input type="checkbox" name ="cbeng" value="eng">English</input>
<input type="checkbox" name ="cbtam" value="tam">Tamil</input>
<input type="checkbox" name ="cbhin" value="hin">Hindi</input>
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows=7 cols=50></textarea>
</td>
</tr>
<tr>
<td align=center>
<input type="submit" name="sub" value="	Submit"></input></td>
<td align=center>
<input type="reset" name="resetbt" value="Reset"></input></td>
</table>
</form>
</body>
</html>
